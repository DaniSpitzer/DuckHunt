<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/duckStyle.css">
    <link rel="stylesheet" type="text/css" href="style/dogStyle.css">
</head>
<body>

    <main class="container">
        
        <div id="game" class="game">
          <img id="board1" src="images/background.png" alt="game board">
          <img id="board2" src="images/grass.png" alt="grass">
          <img id="board3" src="images/road.png" alt="road">
          <div id="score" class="score">0</div>
          <div id="bullet" class="bullet">
            <img id="bullet1" src="images/bullet.png" alt="bullet">
            <img id="bullet2" src="images/bullet.png" alt="bullet">
            <img id="bullet3" src="images/bullet.png" alt="bullet">
          </div>
          <div id="liveDuck" class="leveDuck">
            <img id="liveDuck1" src="images/duckLive.png" alt="duck lives">
            <img id="liveDuck2" src="images/duckLive.png" alt="duck lives">
            <img id="liveDuck3" src="images/duckLive.png" alt="duck lives">
          </div>
        </div>

        <script src="scripts/duck.js"></script>   
        <script src="scripts/dog.js"></script>   
    </main>
  
</body>
</html>
